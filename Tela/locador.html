<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Tela/locador.css">
    <title>Formulário</title>
</head>

<body>
   
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <br><br><br>
                        <h1>Cadastre-se seu imovel</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu  nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="pais">País/Região</label>
                        <input id="pais" type="pais" name="pais" placeholder="Digite seu País/Região" required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="cidade" name="cidade" placeholder="Digite sua cidade" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input id="estado" type="estado" name="estado" placeholder="Digite seu estado" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="telefone" name="telefone" placeholder="Digite seu numero" required>
                    </div>
                    <div class="input-box">
                        <label for="cep">Cep</label>
                        <input id="cep" type="cep" name="cep" placeholder="Digite seu cep" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereco</label>
                        <input id="endereco" type="endereco" name="endereco" placeholder="Digite seu endereco" required>
                    </div>
                    <div class="input-box">
                        <label for="complemento">Complemento (Opcional)</label>
                        <input id="complemento" type="complemento" name="complemento" placeholder="Digite seu complento" required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro </label>
                        <input id="bairro" type="bairro" name="bairro" placeholder="Digite seu bairro" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            
                <div class="voltar-button"> 
                    <br><br>
                    <button1><a href="./index.html">voltar para o menu inicial</a></button1>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
