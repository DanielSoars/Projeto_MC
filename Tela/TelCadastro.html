<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Tela/TelCadastro.css">
    <title>Formulário</title>
</head>

<body>
   
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <br><br>
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu  nome" required>
                    </div>

                    <div class="input-box">
                        <label for="usuario">Usuário</label>
                        <input id="usuario" type="usuario" name="usuario" placeholder="Digite seu usuario" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            
                <div class="voltar-button"> 
                    <br><br>
                    <button1><a href="./index.html">voltar para o menu inicial</a></button1>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
