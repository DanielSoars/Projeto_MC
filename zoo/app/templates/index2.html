<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto zoologico</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Teste Projeto </h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href= "/form" class="btn btn-success">Adicionar</a>
    </div>

   <!-- {% if pessoa == 'Luis Felipe' %}
        Essa é a pessoa {{pessoa}}
    {% else %}
        Não é a pessoa que voce procura
    {% endif %} -->
<div>
    <div class="col-8 m-auto pt-3 pb-2 text-center" >
        <form method="get">
            <input type ="text" id="search" name="search" class ="form-control" placeholder="Buscar">
        </form>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
       <table class="table">
          <thead>
            <tr class="table-dark">
              <th scope="col">idUsuario</th>
              <th scope="col">nome</th>
              <th scope="col">usuario </th>
              <th scope="col">senha</th>
              <th scope="col">confirmar senha</th>
              <th scope="col">ações</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
                <tr>
                  <th scope="row">{{dbs.id}}</th>
                  <td>{{dbs.nome}}</td>
                  <td>{{dbs.usuario}}</td>
                  <td>{{dbs.senha}}</td>
                  <td>{{dbs.confirmarsenha}}</td>
                  <td>
                      <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                      <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                      <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                  </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
     <div class="paginator">
         {% if db.has_previous %}
            <a href= "?page={{db.previous_page_number}}"> << </a>
         {%endif %}

         {{db.number}}

         {% if db.has_next %}
            <a href= "?page={{db.next_page_number}}"> >> </a>
         {%endif %}
        </div>
</body>
</html>
